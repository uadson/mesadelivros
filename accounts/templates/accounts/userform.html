{% extends 'base.html' %}
{% load static%}

{% block content %}
<h2 class="mt-3 mb-3">Alterar Dados do Cadastro</h2>

<form method="UPDATE" action="{% url 'accounts:userform' %}">

<div class="form-group">
    <label>Nome de Usu√°rio</label><br>
    <input type="text" name="usuario" value="{{request.UPDATE.usuario}}{{user}}">
</div>
<div class="form-group">
    <label>Nome</label><br>
    <input type="text" name="nome" value="{{request.UPDATE.nome}}{{user.first_name}}">
</div>
<div class="form-group">
    <label>Sobrenome</label><br>
    <input type="text" name="sobrenome" value="{{request.UPDATE.sobrenome}}{{user.last_name}}">
</div>
<div class="form-group">
    <label>Email</label><br>
    <input type="text" name="email" value="{{user.email}}">
</div><br>
<h3 class="mt-3 mb-3">Alterar Senha</h3>

<div class="form-group">
    <label>Nova Senha</label><br>
    <input type="text" name="senha" value="{{request.UPDATE.senha}}">
</div>
<div class="form-group">
    <label>Confirmar Nova Senha</label><br>
    <input type="text" name="senha2" value="{{request.UPDATE.senha2}}">
</div>
<button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock%}
