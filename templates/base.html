{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>{% block title %} {% endblock %}Mesa de Livros</title>

    {% include 'partials/_head.html' %}

</head>

<body>

  <!-- Navigation -->

    {% include 'partials/_nav.html' %}

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        {% if 'accounts' not in request.path %}

        <!-- Campo de Pesquisa-->
        <br><br>
          <form method="get" action="{% url 'website:search' %}">
            <div class="form-group row">
              <div class="col-12">
                <input class="form-control"
                       type="search" value="{{ request.GET.term }}"
                       id="search-input"
                       placeholder="Digite sua pesquisa"
                       name="term">

                {% include 'partials/_messages.html' %}
                
              </div>
            </div>
          </form>

          {% endif %}
          <!-- -->
        
          {% block content%} {% endblock %}

      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'website/vendor/jquery/jquery.slim.min.js' %}"></script>
  <script src="{% static 'website/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
