{% extends 'base.html' %}

{% block title %} Redefinir Senha | {% endblock %}

{% block content %}
<h2 class="mt-3 mb-3">Redefinição de Senha</h2>

<form method="POST" action="{% url 'pwconfirm' %}">
  {% include 'includes/_messages.html' %}
    {% csrf_token %}

  <div>
    <p>
      Digite o email informado no cadastro.
    </p>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" value="{{request.POST.email}}" class="form-control">
  </div>

  <div class="form-group">
    <label>Nova Senha</label>
    <input type="password" name="senha" class="form-control">
  </div>
  <div class="form-group">
    <label>Repetir a Senha</label>
    <input type="password" name="senha2" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">Salvar</button>
</form>

{% endblock %}
