{% extends 'base.html' %}

{% block title %} Cadastro de Categoria | {% endblock %}

{% block content %}

{% include 'includes/_messages.html' %}
	
<h1 class="mt-3 mb-3">Cadastro de Categoria</h1>

	<div class="container">
		<form action="{% url 'cadcateg' %}" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<table class="table">
				{{form}}
				<tr>
					<td colspan="2">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</td>
				</tr>
			</table>
		</form>	
	</div>
    <button type="button" class="btn btn-dark btn-lg">
    <a href="{% url 'cadlivro' %}">FECHAR</a></button>


{% endblock %}
